<h2 class="mt-4">Categories</h2>
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col" (click)="onClickSort('id')">#
        <i *ngIf="orderByKey === 'id'" [ngClass]="{'fa-sort-up': !orderAscending, 'fa-sort-down': orderAscending}"
          class="fas "></i>
      </th>
      <th scope="col" (click)="onClickSort('name')">Name
        <i *ngIf="orderByKey === 'name'" [ngClass]="{'fa-sort-up': !orderAscending, 'fa-sort-down': orderAscending}"
          class="fas "></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories$ | async; let i = index" (click)="onCategoryClick(category.name)">
      <th scope="row">{{i}}</th>
      <td class="text-truncate">{{category.name}}</td>
    </tr>
  </tbody>
</table>
